<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Weather Popup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="popup.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl8xuKwal-sSnAXAvGzjlhfG--HT_m57Q&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
    <div id="full" class="container-fluid">
        <div id="eighty" class=container-fluid>
            <div id="layer" class="container-fluid">
                <div id="title-row" class="row">
                    <div id="title" class="col text-center">
                        <span id="cityName" class="city">Fetching weather data...</span>
                        <span id="countryName" class="city"></span>
                    </div>
                </div>
                <div id="weather-data" class="row five-split align-items-center">
                    <div class="col">
                        <div id="weather-data-degrees" class="float-right"></div>
                    </div>
                    <div class="col">
                        <div class="row weather-icons"> 
                            <span id="sm-weather-icon" class="icon-text">
                                <img id="weather-icon-img" class="icon-image" src="" height="15px" width=15px/>
                                <span id="weather-icon-text" class="icon-text"></span>
                            </span>
                        </div>
                        <div class="row weather-icons">
                            <span id="sm-wind-icon" class="icon-text">
                                <img id="wind-icon-img" class="icon-image" src="" height="15px" width=15px/>
                                <span id="wind-icon-text" class="icon-text"></span>
                            </span>                            
                        </div>
                        <div class="row weather-icons">
                            <span id="sm-humidity-icon" class="icon-text">
                                <img id="humidity-icon-img" class="icon-image" src="" height="15px" width=15px/>
                                <span id="humidity-icon-text" class="icon-text"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row five-split"></div>
                <div class="row five-split">
                    <div class="col">
                        <input id="autocomplete" class="center-block" placeholder="Enter a place" type="text" />
                    </div>                    
                </div>
                <!--<script src="autocomplete.js" type="text/javascript"></script>-->
                </script>
                <div class="row five-split"></div>
            </div>
            <img id="bg-img" src="../imgs/white-bg.jpg" class="cover" />
        </div>
        <div id="twenty" class="container-fluid">
            <div class="row">    
                <div class="col"> 
                    <div class="container weather-ext">
                        <div class="row">
                            <div id="day-1" class="col text-center weather-bottom">
                                <span id="name-day-1" class="day"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col weather-bottom">
                                <img id="img-day-1" class="center-block" src="../imgs/null.png" height="25px" width=25px/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center weather-bottom">
                                <span id="max-day-1" class="degrees-small-max"></span>
                                <span id="min-day-1" class="degrees-small-min"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"> 
                    <div class="container weather-ext">
                        <div class="row">
                            <div id="day-2" class="col text-center weather-bottom">
                                <span id="name-day-2" class="day"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col weather-bottom">
                                <img id="img-day-2" class="center-block" src="../imgs/null.png" height="25px" width=25px/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center weather-bottom">
                                <span id="max-day-2" class="degrees-small-max"></span>
                                <span id="min-day-2" class="degrees-small-min"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"> 
                    <div class="container weather-ext">
                        <div class="row">
                            <div id="day-3" class="col text-center weather-bottom">
                                <span id="name-day-3" class="day"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col weather-bottom">
                                <img id="img-day-3" class="center-block" src="../imgs/null.png" height="25px" width=25px/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center weather-bottom">
                                <span id="max-day-3" class="degrees-small-max"></span>
                                <span id="min-day-3" class="degrees-small-min"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"> 
                    <div class="container weather-ext">
                        <div class="row">
                            <div id="day-4" class="col text-center weather-bottom">
                                <span id="name-day-4" class="day"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col weather-bottom">
                                <img id="img-day-4" class="center-block" src="../imgs/null.png" height="25px" width=25px/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center weather-bottom">
                                <span id="max-day-4" class="degrees-small-max"></span>
                                <span id="min-day-4" class="degrees-small-min"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"> 
                    <div class="container weather-ext">
                        <div class="row">
                            <div id="day-5" class="col text-center weather-bottom">
                                <span id="name-day-5" class="day"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col weather-bottom">
                                <img id="img-day-5" class="center-block" src="../imgs/null.png" height="25px" width=25px/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center weather-bottom">
                                <span id="max-day-5" class="degrees-small-max"></span>
                                <span id="min-day-5" class="degrees-small-min"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
